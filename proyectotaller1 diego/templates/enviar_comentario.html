{% extends "base-cliente.html" %}
{% block content %}
<h1 class="h1 bg-light text-center p-3">Enviar Comentario</h1>
<h4 class="h4 bg-light text-center p-3">{{aceptado}}</h4>
<div class="container">
    <div class="card mb-3">
        <div class="card-body">
            
            <form action="{% url 'enviar_comentario' %}" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="row mb-3 mx-5">
                        {{field.errors}}
                        {{field.label_tag}} {{field}}
                    </div>
                    
                    
                        
                {% endfor %}
                <div class="row mx-5"><button type="submit" class="btn btn-outline-dark">Enviar</button></div>
            </form>
                
        </div>
    </div>
</div>

<!-- Enlace a los scripts de Bootstrap y jQuery desde CDN -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

{% endblock content %}
