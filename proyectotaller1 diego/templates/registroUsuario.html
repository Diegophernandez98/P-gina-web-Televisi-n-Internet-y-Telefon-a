{% extends "index.html" %}
{% load static %}
{% block content %}
    <h1 class="display-2 font-weight-bold mt-5">Registro de Usuario</h1>
    <form method='post' action="{% url 'registro' %}">
      {% csrf_token %}
        <div style="float:center;">
        <div class="form-group">
            <label class="font-weight-bold h3 alert alert alert-primary" role="alert">RUT
            <input type="text" name="rut" placeholder="Ej.12345678-9"></label>
        </div>
        <div class="form-group">
            <label class="font-weight-bold h3 alert alert-primary">Correo Electrónico
            <input type="text" name="correo" placeholder="Ingrese su correo"></label>
        </div>
        <div class="form-group">
            <label class="font-weight-bold h3 alert alert-primary">Nombre
            <input type="text" name="nombre" placeholder="Ingrese su nombre "></label>
        </div>
        <div class="form-group">
            <label class="font-weight-bold h3 alert alert-primary">Apellido
            <input type="text" name="apellido" placeholder="Ingrese apellido"></label>
        </div>
        <div class="form-group">
            <label class="font-weight-bold h3 alert alert-primary">Contraseña
            <input type="password" name="contrasena" placeholder="Ingrese contraseña"></label>
        </div>
        <div class="form-group">
            <label class="font-weight-bold h3 alert alert-primary" role="alert">Comuna
            <input type="text" name='comuna' placeholder="Ingrese su comuna"></label>
        </div>
        <div class="form-group">
            <label class="font-weight-bold h3 alert alert-primary">Dirección
            <input type="text" name='direccion' placeholder="Ingrese su dirección"></label>
        </div>
        <div class="form-group">
            <label class="font-weight-bold h3 alert alert-primary">Número de Contacto
            <input type="text" name='numero' placeholder="+569 ..."></label>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
    </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
{%endblock content%}
